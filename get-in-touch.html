    <section id="signup-outer">
        <div id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Sign Up for Your Piano Lesson</h2>
                <div>
                    <label for="Name" class="label-style">Name:</label>
                <input type="text" id="Name" name="User_name" placeholder="Please type your name here" required
                    class="text-input">
                </div>
                <div>

                <label for="Email" class="label-style">Email:</label>
                <input type="email" id="Email" name="Email" placeholder="Please type your email address here" required
                    class="text-input">
                </div>
                <br>
                <br>

                <!-- <label for="Lesson-Location-Preference"> -->
                    <div>
                        <p>I would like to have my lesson <span><label for="In-Person">in person</label>
                <input type="radio" id="In-Person" name="Lesson-Location-Preference" value="In-Person" required></span>
                
                <span><label for="Online">online</label>
                <input type="radio" id="Online" name="Lesson-Location-Preference" value="Online" required></span></p>
                <!-- </label> -->

                
                 

        </div>
        <br class="line-break">
        <br>


        <input type="checkbox" id="checkbox" name="Previous-piano-experience" value="yes" required>
        <label for="Checkbox">I have taken piano lessons before</label>
        <br class="line-break">
        <br>

       
        <div>
            <p>I am <span><label for="Adult-Student"> an adult student</label>
                <input type="radio" id="Adult-Student" name="Booking-as" value="Adult-Student" required>
            </span>
                <span><label for="Child-Student"> a parent booking for child</label>
                <input type="radio" id="Child-Student" name="Booking-as" value="Child-Student" required></span></p>
            
        </div>

        <input type="submit" value="Book Your Lesson" class="Signup-button">

        </form>
        </div>


    </section>
