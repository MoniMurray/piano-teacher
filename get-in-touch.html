<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Piano Teacher piano tuition from an experienced piano teacher in Newbridge, Co Kildare, Ireland">
    <meta keywords="piano teacher, piano lessons, piano tuition, riam exam preparation, sheet music, keyboard, music theory, beginners, advanced, 
        adult piano lessons, children's piano lessons">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Piano Teacher</title>
</head>

<body>

    <!-- Header Structure -->
    <header>
        <a href="index.html"></a>
        <h1 id="website-logo"><i class="fa-solid fa-music"></i> Piano Teacher</h1>

        <nav id="nav-menu">
            <ul>
                <li> <a href="index.html">Home</a>
                </li>
                <li> <a href="lessons.html">Lessons</a>
                </li>
                <li> <a href="get-in-touch.html" class="active">Get in Touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="signup-outer" >
        <div id="signup">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Sign Up for Your Piano Lesson</h2>
                <label for="Name" class="label-style">Name:</label>
                <input type="text" id="Name" name="User_name" placeholder="Please type your name here" required class="text-input">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" placeholder="Please type your email address here" required class="text-input">
                <br>
                <br>
                
                <label for="Location-Preference">I would like to have my lesson</label>
                <label for="In-Person">in person</label>
                <input type="radio" id="In-Person" name="Location-Preference" value="In-Person" required>
                <label for="Online">online</label>
                <input type="radio" id="Online" name="Location-Preference" value="Online" required>
                <br class="line-break">
                <br>

                
                <input type="checkbox" id="checkbox" name="Previous-piano-experience" value="yes" required>
                <label for="Checkbox">I have taken piano lessons before</label>
                <br class="line-break">
                <br>

                <label for="Adult-Student">I am an adult student</label>
                <input type="radio" id="Adult-Student" name="Booking-as" value="Adult-Student"required>
                <label for="Child-Student">a parent booking for child</label>
                <input type="radio" id="Child-Student" name="Booking-as" value="Child-Student" required>

                <input type="submit" value="Book Your Lesson" class="Signup-button">

            </form>
        </div>

        
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit my Facebook page (Opens a new browser page)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (Opens a new browser page)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit my Twitter page (Opens a new browser page)"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.riam.ie" target="_blank" rel="noopener"
                    aria-label="Visit the Royal Irish Academy of Music page (Opens a new browser page)">RIAM</a>
            </li>

        </ul>
    </footer>
